name: Build and release Docker image

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA for build (default: latest in branch)'
        required: false
        default: ''
  push:
    branches:
      - main
    paths:
      - 'src/**/*'
      - 'static/**/*'

jobs:
  semgrep-rust:
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
    - name: Determine scan ref
      env:
        INPUT_SHA: ${{ github.event.inputs.sha }}
        GITHUB_SHA_REF: ${{ github.sha }}
      run: |
        if [ -n "$INPUT_SHA" ]; then
          echo "SCAN_REF=$INPUT_SHA" >> "$GITHUB_ENV"
        else
          echo "SCAN_REF=$GITHUB_SHA_REF" >> "$GITHUB_ENV"
        fi

    - name: Checkout repository at selected commit
      uses: actions/checkout@v4
      with:
        ref: ${{ env.SCAN_REF }}

    - name: Install Semgrep
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip pipx
        pipx ensurepath
        pipx install semgrep || pipx upgrade semgrep
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"

    - name: report all (non-blocking)
      continue-on-error: true
      run: semgrep --config p/rust .

    - name: fail on WARNING
      run: semgrep --config p/rust --severity WARNING --error .

    - name: fail on ERROR
      run: semgrep --config p/rust --severity ERROR --error .

  build:
    runs-on: self-hosted
    needs: semgrep-rust
    if: github.event_name != 'pull_request'

    steps:

    - name:  Determine commit SHA
      env:
        INPUT_SHA: ${{ github.event.inputs.sha }}
        GITHUB_SHA_REF: ${{ github.sha }}
      run: |
        if [ -n "$INPUT_SHA" ]; then
          echo "SERVICE_TAG=$INPUT_SHA" >> "$GITHUB_ENV"
        else
          echo "SERVICE_TAG=$GITHUB_SHA_REF" >> "$GITHUB_ENV"
        fi

    - name: Log SERVICE_TAG
      run: |
        echo "Deploying image with SHA: ${{ env.SERVICE_TAG }}"

    - name: Checkout repository at selected commit
      uses: actions/checkout@v4
      with:
        ref: ${{ env.SERVICE_TAG }}

    - name: Build Docker image
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.CI_REGISTRY }}
        username: ${{ secrets.CI_REGISTRY_USER }}
        password: ${{ secrets.CI_REGISTRY_PASSWORD }}

    - name: Build and release Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./
        file: ./Dockerfile
        push: true
        no-cache: true
        tags: |
          ${{ secrets.CI_REGISTRY }}/${{ secrets.CI_REGISTRY_REPO }}/${{ vars.SERVICE_NAME }}:${{ env.SERVICE_TAG }}
          ${{ secrets.CI_REGISTRY }}/${{ secrets.CI_REGISTRY_REPO }}/${{ vars.SERVICE_NAME }}:latest

    - name: Trigger Deploy Workflow
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GIT_ACCESS_TOKEN }}
        repository: ${{ github.repository }}
        event-type: Deploy
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ env.SERVICE_TAG }}"}'
